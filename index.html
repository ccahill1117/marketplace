<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Marketplace</title>
  </head>

  <body>
    <div class="jumbotron">
            <h1>Nike Marketplace</h1>
    </div>
    <div class="container" id="prodSelect">
      <button class="btn" id="shoeA">A</button>
      <button class="btn" id="shoeB">B</button>
      <button class="btn" id="shoeC">C</button>
    </div>
    <div class="container" id="productImg">
      <h2>click other shoe styles to preview here!</h2>

      <!-- <img src="img/shoea.jpg" alt="Shoe"> -->
    </div>

    <div class="container">
      <form class="add">
        <div class="form-group">
          <label for="color"><h3>Pick a color:</h3></label>
          <input id="color" class="form-control" type="color">
        </div>
        <div class="form-group">
          <label for="Product"><h3>Choose a product:</h3></label>
          <select class="form-control" id="product-type">
            <option value="producta">ProductA</option>
            <option value="prodb">ProductB</option>
            <option value="prodc">ProductC</option>
          </select>
        </div>
        <button type="submit" class="testingButton" >Thanks</button>
      </form>

      <div class="row">
        <div class="col-md-4">
          <div class="well">
            <p>You've selected <strong><span class="colorClass .receipt1Color"></span></strong> for color, and shoe: <strong><span class="productClass"></span></strong> for your order.</p>
          </div>
        </div>
      </div>

      <div class="container">
        <h2>Checkout</h2>
        <form class="checkout">
          <div class="form-group">
            <label for="name">What's your name?</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">What's your shipping address?</label>
            <input id="address" class="form-control" type="text">
          </div>
          <button id="submit" class="testingButton">Submit Order!</button>
        </form>



        <div id="receipt">
          <h1>Thank you for Purchasing</h1>
          <p><span class="name">,</span>Your order of <span class="product"></span> is on its way to shipping address :<span class="address">!</span></p>
        </div>
      </div>

  </body>
</html>
